<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .font-serif {
                font-family: 'Playfair Display', serif;
            }
            .text-primary { color: #2c5282; }
            .text-accent { color: #d69e2e; }
            .bg-linkedin { background-color: #0A66C2; }
            
            /* Card animation */
            .card-hover {
                transition: all 0.3s ease;
                transform: translateY(0);
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
            
            /* Input focus styles */
            .input-focus {
                @apply focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent;
            }
            
            /* Button transition */
            .btn-transition {
                @apply transition-colors duration-200 transform hover:scale-105;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    serif: ['Playfair Display', 'serif']
                },
                extend: {
                    colors: {
                        linkedin: '#0A66C2',
                        primary: '#2c5282',
                        accent: '#d69e2e',
                    },
                    boxShadow: {
                        'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
                        'nav': '0 2px 30px rgba(0, 0, 0, 0.1)',
                        'card-hover': '0 10px 25px rgba(0, 0, 0, 0.1)'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
    <!-- Professional LinkedIn Blue Navigation -->
    <header class="bg-linkedin text-white shadow-nav">
        <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 sm:space-x-6">
                    <h1 class="text-xl sm:text-2xl font-serif font-medium tracking-tight">SkillSwap</h1>
                    <nav class="hidden sm:flex space-x-4 sm:space-x-6">
                        <a href="#" class="text-white/90 hover:text-white transition-colors font-medium">Discover</a>
                        <a href="#" class="text-white/90 hover:text-white transition-colors font-medium">Skills</a>
                    </nav>
                </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form Section -->
    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg sm:rounded-xl shadow-card overflow-hidden">
            <div class="p-8 sm:p-10">
                <div class="text-center mb-6 sm:mb-8">
                    <h2 class="text-2xl sm:text-3xl font-serif font-medium text-gray-900 mb-2">Welcome back</h2>
                    <p class="text-gray-600">Sign in to your SkillSwap account</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-2 sm:py-2.5 rounded-lg border border-gray-300 placeholder-gray-400 input-focus">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-2 sm:py-2.5 rounded-lg border border-gray-300 placeholder-gray-400 input-focus">
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="w-full flex justify-center py-2.5 sm:py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm sm:text-base font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary btn-transition">
                            Login
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm sm:text-base text-gray-600">
                        Don't have an account? 
                        <a href="#" class="font-medium text-primary hover:text-blue-700">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission
            const loginForm = document.querySelector('form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('Login attempt with:', { email, password });
                // Add actual login logic here
            });
            
            // Animate the login button on hover
            const loginBtn = document.querySelector('button[type="submit"]');
            loginBtn.addEventListener('mouseenter', function() {
                this.classList.add('hover:scale-105');
            });
            loginBtn.addEventListener('mouseleave', function() {
                this.classList.remove('hover:scale-105');
            });
        });
    </script>
</body>
</html>
