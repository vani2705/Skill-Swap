<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Skill Swap | SkillSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .font-serif {
                font-family: 'Playfair Display', serif;
            }
            .text-primary { color: #2c5282; }
            .text-accent { color: #d69e2e; }
            .bg-linkedin { background-color: #0A66C2; }
            
            /* Card animation */
            .card-hover {
                transition: all 0.3s ease;
                transform: translateY(0);
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    serif: ['Playfair Display', 'serif']
                },
                extend: {
                    colors: {
                        linkedin: '#0A66C2',
                        primary: '#2c5282',
                        accent: '#d69e2e',
                    },
                    boxShadow: {
                        'card': '0 4px 20px rgba(0, 0, 0, 0.08)',
                        'nav': '0 2px 30px rgba(0, 0, 0, 0.1)',
                        'modal': '0 10px 50px rgba(0, 0, 0, 0.2)'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
    <!-- Professional LinkedIn Blue Navigation -->
    <header class="bg-linkedin text-white shadow-nav">
        <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 sm:space-x-6">
                    <h1 class="text-xl sm:text-2xl font-serif font-medium tracking-tight">SkillSwap</h1>
                    <nav class="hidden sm:flex space-x-4 sm:space-x-6">
                        <a href="#" class="text-white/90 hover:text-white transition-colors font-medium">Discover</a>
                        <a href="#" class="text-white/90 hover:text-white transition-colors font-medium">Skill Swap</a>
                        <a href="#" class="text-white/90 hover:text-white transition-colors font-medium">Recommendations</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <!-- Profile picture -->
                    <div class="relative group">
                        <button class="flex items-center focus:outline-none">
                            <div class="h-8 w-8 sm:h-9 sm:w-9 rounded-full overflow-hidden border-2 border-white shadow bg-gray-200 flex items-center justify-center text-sm sm:text-base font-bold text-primary">
                                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User profile" class="h-full w-full object-cover">
                            </div>
                        </button>
                        <!-- Dropdown menu -->
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden group-hover:block">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content - Swap Request Modal (shown by default for demo) -->
    <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8">
        <!-- Swap Request Modal -->
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-modal overflow-hidden">
            <!-- Modal Header -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center">
                    <button onclick="window.history.back()" class="mr-4 p-1 rounded-full hover:bg-gray-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <h2 class="text-xl font-serif font-medium text-gray-900">Request Skill Swap</h2>
                </div>
                <p class="mt-1 text-sm text-gray-500">You're requesting to swap skills with <span class="font-medium text-gray-700">Marc Demo</span></p>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6">
                <form>
                    <!-- Your Offered Skill -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Choose one of your offered skills</label>
                        <select class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary py-3 px-4 border">
                            <option disabled selected>Select a skill you'll offer</option>
                            <option>Graphic Design (Intermediate)</option>
                            <option>Content Marketing (Advanced)</option>
                            <option>Public Speaking (Beginner)</option>
                            <option>UI/UX Design (Intermediate)</option>
                        </select>
                        <p class="mt-2 text-sm text-gray-500">This is what you'll teach in exchange</p>
                    </div>
                    
                    <!-- Their Wanted Skill -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Choose one of their wanted skills</label>
                        <select class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary py-3 px-4 border">
                            <option disabled selected>Select a skill you want to learn</option>
                            <option>AWS Architecture (Expert)</option>
                            <option>Python Scripting (Advanced)</option>
                            <option>Infrastructure as Code (Advanced)</option>
                        </select>
                        <p class="mt-2 text-sm text-gray-500">This is what you want to learn from them</p>
                    </div>
                    
                    <!-- Message -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea rows="4" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary py-3 px-4 border" placeholder="Tell them about what you're hoping to learn and any specific focus areas..."></textarea>
                        <p class="mt-2 text-sm text-gray-500">This helps them understand your learning goals</p>
                    </div>
                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <button type="button" onclick="window.history.back()" class="px-6 py-2.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 mr-3">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2.5 bg-primary hover:bg-primary-dark text-white rounded-lg text-sm font-medium shadow-sm hover:shadow-md transition-all">
                            Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Profile dropdown
            const profileButton = document.querySelector('.relative.group button');
            if (profileButton) {
                profileButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const dropdown = this.parentNode.querySelector('.hidden');
                    dropdown.classList.toggle('hidden');
                });
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                const dropdowns = document.querySelectorAll('.group .hidden');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.classList.contains('hidden')) {
                        dropdown.classList.add('hidden');
                    }
                });
            });

            // Form submission (demo purposes)
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Swap request submitted successfully!');
                    // In a real app, you would submit to your backend here
                });
            }
        });
    </script>
</body>
</html>
